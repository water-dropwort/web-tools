title: Rectangle Drawer

<article>
  <h1>Rectangle Drawer</h1>

  <section>
    <h2>使用方法</h2>
    <p>
      クリップボードの画像をペーストすると、白枠のところに画像が取り込まれる。<br>
      マウスダウンしてポインタを動かし、離すと、矩形が描画される。
    </p>
    <ul class='list'>
      <li class='list__item'>Copy: クリップボードに画像をコピーする。</li>
      <li class='list__item'>Reset: 編集内容をすべて削除し、初期状態にする。</li>
      <li class='list__item'>Upsize: 画像サイズを拡大する。</li>
      <li class='list__item'>Downsize: 画像サイズを縮小する。</li>
    </ul>
    <p>
      <span class='warning-text'>Upsize/Downsizeを行うと、描画中の矩形が削除されます。</span>
    </p>
  </section>

  <section>
    <div>
      <button type='button' class='button' id='copyButton'>
        Copy
      </button>
      <button type='button' class='button' id='resetButton'>
        Reset
      </button>
      <button type='button' class='button' id='upsizeButton'>
        Upsize
      </button>
      <button type='button' class='button' id='downsizeButton'>
        Downsize
      </button>
    </div>

    <canvas id='canvas' class='canvas canvas--on-dark'></canvas>
  </section>

  <script src='script.js'></script>
  <link rel='stylesheet' href='content.css'/>
</article>
